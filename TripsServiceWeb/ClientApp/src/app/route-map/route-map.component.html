<google-map height="600px" width="100%" [center]="center" [zoom]="zoom" (mapClick)="addMarker($event)">
  <map-directions-renderer *ngIf="directionsResults | async as directionsResults" [directions]="directionsResults"></map-directions-renderer>
  <map-marker *ngFor="let markerPosition of markerPositions; let i = index" [position]="markerPosition" [options]="markerOptions" (click)="onMarkerClick(i)" (dragend)="onMarkerDragEnd($event, i)"></map-marker>
</google-map>
