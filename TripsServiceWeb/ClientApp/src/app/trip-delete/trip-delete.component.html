<div class = "modal fade" id = "tripDeleteModal" tabindex = "-1" aria-labelledby = "tripDeleteModalLabel" aria-hidden = "true">
  <div class = "modal-dialog">
    <div class = "modal-content tp-form">
      <div class = "modal-header">
        <h5 class = "modal-title tp-label" id = "tripDeleteModalLabel">Are you sure you want to delete this trip?</h5>
        <button type = "button" class = "btn-close" data-bs-dismiss = "modal" aria-label = "No"></button>
      </div>
      <div class = "modal-footer">
        <button type = "button" class = "btn btn-secondary" #modalCloseButton data-bs-dismiss = "modal">No</button>
        <a class = "btn btn-primary" (click)="deleteTrip()">Delete</a>
      </div>
    </div>
  </div>
</div>
